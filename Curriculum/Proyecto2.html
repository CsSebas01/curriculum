<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TIENDA SEBAS</title>
	<link rel="stylesheet" href="Style1.css"/>
</head>
<body>
	<!--Añadimos un header una cabeza-->
	<header>
		<h1><b>Tienda Simple</b></h1>

		<div class="container-icon">
			<!--SVG copiado de Heroicons.com para añadir un icono de carrito-->
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-cart">
				<path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
			  </svg>


	<div class="count-products">
		<span id="contador-productos">0
		</span>
	</div>

	<div class="container-cart-products hidden-cart">
		<div class="cart-product">
			<div class="cart-product">
			<div class="info-cart-product">
				<span class="cantidad-producto-carrito">1</span>
				<p class="titulo-producto-carrito">Zapatillas Nike</p>
				<span class="precio-producto-carrito">$60</span>

			</div>

			<!--SVG de la X-->
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-close">
				<path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
			  </svg>
			  
		</div>
		<!--Valores del carrito-->
		<div class="cart-total">
			<h3>Total:</h3>
			<span class="total-pagar">130€</span>
		</div>
	</div>
	</div>





	</header>
	<!--Añadimos las imagenes osea elementos-->
	<div class="container-items">
		<div class="item">
			<figure>
				<img src="images/zapatillas.jpg" alt="producto">
			</figure>
	<!--El texto de la imagen ZAPATILLAS-->
			<div class="info-product">
				<h2>Zapatillas Nike</h2>
				<p class="price">60€</p>
				<button>Añadir al carrito</button>

			</div>
		</div>


<!--DESDE esta parte solo COPIAMOS Y PEGAMOS el codigo 4 veces-->
			<div class="item">
				<figure>
					<img src="images/reloj2.jpg" alt="producto"/>
				</figure>
		<!--El texto de la imagen RELOJ-->
				<div class="info-product">
					<h2>SmartWatch</h2>
					<p class="price">80€</p>
					<button>Añadir al carrito</button>
			</div>
				</div>
			



				<div class="item">
					<figure>
						<img src="images/perfume2.jpg" alt="producto"/>
					</figure>
			<!--El texto de la imagen PERFUME-->
					<div class="info-product">
						<h2>Perfume</h2>
						<p class="price">95€</p>
						<button>Añadir al carrito</button>
				</div>
					</div>


				
					<div class="item">
						<figure>
							<img src="images/Cascos.jpg" alt="producto"/>
						</figure>
				<!--El texto de la imagen CASCOS-->
						<div class="info-product">
							<h2>Audífonos</h2>
							<p class="price">35€</p>
							<button>Añadir al carrito</button>
					</div>
						</div>

					

					
						<div class="item">
							<figure>
								<img src="images/sudadera.jpg" alt="producto"/>
							</figure>
					<!--El texto de la imagen SUDADERA-->
							<div class="info-product">
								<h2>Sudadera</h2>
								<p class="price">25€</p>
								<button>Añadir al carrito</button>
						</div>
							</div>


							<div class="item">
								<figure>
									<img src="images/camiseta.jpg" alt="producto"/>
								</figure>
						<!--El texto de la imagen CASCOS-->
								<div class="info-product">
									<h2>Camiseta Blanca</h2>
									<p class="price">5€</p>
									<button>Añadir al carrito</button>
							</div>
								</div>


						</div>

<!--PARA usar java script-->
<script> src="index.js"</script>

</body>


</html>
